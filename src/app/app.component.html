
<div *ngIf="auth.user | async as user; else showLogin">

    <div class="audio-wrapper" [class.muted]="audio.isMuted">
      <app-expression-menu></app-expression-menu>

      <app-logo (click)="toggleRadio()"></app-logo>
      <app-program-info *ngIf="programInfo | async as info" [info]="info"></app-program-info>
    </div>
</div>


<ng-template #showLogin>
    <p>Please login.</p>
    <button (click)="auth.login()">Login with Google</button>
  </ng-template>


  <app-expression-list></app-expression-list>
